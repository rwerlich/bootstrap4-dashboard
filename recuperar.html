<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Recuperar Senha</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sb-admin.min.css">
</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Recuperar Senha</div>
			<div class="card-body">
				<div class="text-center mt-4 mb-5">
					<h4>Esqueceu sua senha?</h4>
					<p>Digite seu email e nós lhe enviaremos instruções sobre como redefinir a senha.</p>
				</div> 		
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
					</div>					
					<button class="btn btn-primary btn-block">Recuperar</button>
					<div class="text-center">
						<a href="cadastro.html" class="d-block small mt-3">Criar conta</a>
						<a href="login.html" class="d-block small">Fazer Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	


	<script src="assets/bibliotecas/jquery/jquery.min.js"></script>
	<script src="assets/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
