<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sb-admin.min.css">
</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
					</div>
					<div class="form-group">
						<label for="senha">Senha</label>
						<input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
					</div>
					<div class="form-group">
						<div class="form-check">
							<label class="form-check-label">
								<input type="checkbox" name="" class="form-check-input">
								Lembrar minha senha
							</label>
						</div>
					</div>
					<button class="btn btn-primary btn-block">Entrar</button>
					<div class="text-center">
						<a href="cadastro.html" class="d-block small mt-3">Criar conta</a>
						<a href="recuperar.html" class="d-block small">Esqueceu a senha?</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	


	<script src="assets/bibliotecas/jquery/jquery.min.js"></script>
	<script src="assets/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
