<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Cadastro</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale = 1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/bibliotecas/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/sb-admin.min.css">
</head>
<body class="bg-dark">

	<div class="container">
		<div class="card card-register mx-auto mt-5">
			<div class="card-header">Cadastro</div>
			<div class="card-body">
				<form>
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="primeiroNome">Primeiro Nome</label>
								<input type="text" name="primeiroNome" id="primeiroNome" class="form-control" placeholder="Digite seu nome">
							</div>	
							<div class="col-md-6">
								<label for="sobrenome">Sobrenome</label>
								<input type="text" name="sobrenome" id="sobrenome" class="form-control" placeholder="Digite seu sobrenome">
							</div>	
						</div>
					</div>		
					<div class="form-group">						
						<label for="email">Email</label>
						<input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
					</div>	
					<div class="form-group">
						<div class="form-row">
							<div class="col-md-6">
								<label for="senha">Senha</label>
								<input type="password" name="senha" id="senha" class="form-control" placeholder="Digite sua senha">
							</div>	
							<div class="col-md-6">
								<label for="confirmarSenha">Confirmar senha</label>
								<input type="password" name="confirmarSenha" id="confirmarSenha" class="form-control" placeholder="Repita sua senha">
							</div>	
						</div>
					</div>		
					
					<button class="btn btn-primary btn-block">Registrar-se</button>
					<div class="text-center">
						<a href="recuperar.html" class="d-block small mt-3">Esqueceu a senha?</a>
						<a href="login.html" class="d-block small">PÃ¡gina de Login</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	


	<script src="assets/bibliotecas/jquery/jquery.min.js"></script>
	<script src="assets/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="assets/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
</body>
</html>
